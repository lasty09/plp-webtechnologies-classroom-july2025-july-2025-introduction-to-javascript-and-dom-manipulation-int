<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        
        h1 {
            text-align: center;
            color: #333;
        }
        
        #task-list {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }
        
        #taskInput {
            flex: 1;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        
        #addBtn {
            background-color: #4CAF50;
            color: white;
        }
        
        #addBtn:hover {
            background-color: #45a049;
        }
        
        #clearAllBtn {
            background-color: #f44336;
            color: white;
        }
        
        #clearAllBtn:hover {
            background-color: #da190b;
        }
        
        #taskList {
            list-style: none;
            padding: 0;
        }
        
        .task-item {
            background: white;
            margin: 10px 0;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .task-text {
            flex: 1;
            font-size: 16px;
        }
        
        .task-text.completed {
            text-decoration: line-through;
            color: #888;
        }
        
        .task-buttons {
            display: flex;
            gap: 5px;
        }
        
        .complete-btn, .delete-btn {
            padding: 5px 10px;
            font-size: 12px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        
        .complete-btn {
            background-color: #2196F3;
            color: white;
        }
        
        .delete-btn {
            background-color: #f44336;
            color: white;
        }
        
        .empty-message {
            text-align: center;
            color: #888;
            font-style: italic;
            padding: 30px;
            background: white;
            border-radius: 5px;
        }
        
        #clear {
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Todo List</h1>
    
    <div id="task-list">
        <input type="text" name="taskInput" id="taskInput" placeholder="Add a task...">
        <button id="addBtn">Add task</button>
    </div>
    
    <div id="addedtask">
        <h2>Added tasks</h2>
        <ul id="taskList">
            <!-- Tasks will be added here dynamically -->
        </ul>
    </div>
    
    <div id="clear">
        <button id="clearAllBtn">Clear All</button>
    </div>

    <!-- Link to external JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
